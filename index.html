<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Social media tags -->

    <meta name="og:title" content="Test title to see if it is seen on social media." />

    <meta name="og:url" content="http://www.google.com" />

    <meta name="og:description" content="Example description for social media" />

    <meta name="robots" content="index, follow" />

    <meta name="og:image:alt" content="Description of the image" />

    <meta property="og:type" content="website" />

    <!-- Tags HTML -->
    <link rel="icon" type="image/x-icon" href="/testing-project/assets/images/favicon.ico" />
    <meta name="author" content="Paula Pereyra" />

    <!-- SEO tags -->

    <link rel="canonical" href="http://www.google.com/testing-project/" />

    <meta name="description" content="Home page of the site." />
    <meta property="og:image" content="/testing-project/assets/images/4879a44c.png" />
    <meta name="keywords" content="keyboard1, keyboard2, keyboard3" />
    <link rel="stylesheet" href="/testing-project/assets/css/main.css" />
    <script src="/testing-project/assets/js/main.js" defer=""></script>
    <title>Home</title>
  </head>

  <body>
    <section class="hero is-primary is-medium">
      <div class="hero-body">
        <div class="container is-flex is-justify-content-center is-flex-direction-column">
          <div class="image is-128x128">
            <picture>
              <source
                type="image/webp"
                srcset="
                  /testing-project/assets/images/logo-400.webp 400w,
                  /testing-project/assets/images/logo-512.webp 512w
                "
                sizes="100vw" />
              <img
                src="/testing-project/assets/images/logo-400.png"
                alt="Logo del proyecto"
                loading="lazy"
                decoding="async"
                width="512"
                height="512"
                srcset="
                  /testing-project/assets/images/logo-400.png 400w,
                  /testing-project/assets/images/logo-512.png 512w
                "
                sizes="100vw" />
            </picture>
          </div>
          <h1 class="title my-5">¡Bienvenido a tu Landing Page!</h1>
          <h2 class="subtitle">Construye tu página con 11ty y Bulma.</h2>
          <div class="is-flex is-align-content-center">
            <button id="toggle" class="button is-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24">
                <path
                  fill="#ffffff"
                  d="m21.067 11.857-.642-.388.642.388Zm-8.924-8.924-.388-.642.388.642ZM21.25 12A9.25 9.25 0 0 1 12 21.25v1.5c5.937 0 10.75-4.813 10.75-10.75h-1.5ZM12 21.25A9.25 9.25 0 0 1 2.75 12h-1.5c0 5.937 4.813 10.75 10.75 10.75v-1.5ZM2.75 12A9.25 9.25 0 0 1 12 2.75v-1.5C6.063 1.25 1.25 6.063 1.25 12h1.5Zm12.75 2.25A5.75 5.75 0 0 1 9.75 8.5h-1.5a7.25 7.25 0 0 0 7.25 7.25v-1.5Zm4.925-2.781A5.746 5.746 0 0 1 15.5 14.25v1.5a7.247 7.247 0 0 0 6.21-3.505l-1.285-.776ZM9.75 8.5a5.747 5.747 0 0 1 2.781-4.925l-.776-1.284A7.246 7.246 0 0 0 8.25 8.5h1.5ZM12 2.75a.384.384 0 0 1-.268-.118.285.285 0 0 1-.082-.155c-.004-.031-.002-.121.105-.186l.776 1.284c.503-.304.665-.861.606-1.299-.062-.455-.42-1.026-1.137-1.026v1.5Zm9.71 9.495c-.066.107-.156.109-.187.105a.285.285 0 0 1-.155-.082.384.384 0 0 1-.118-.268h1.5c0-.717-.571-1.075-1.026-1.137-.438-.059-.995.103-1.299.606l1.284.776Z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="my-5">
              <p class="pb-3">Documentación</p>
              <ul>
                <li>
                  -
                  <a href="https://bulma.io/documentation/" target="_blank">Bulma</a>
                </li>
                <li>
                  -
                  <a href="https://www.11ty.dev/docs/" target="_blank">Eleventy (11ty)</a>
                </li>
                <li>
                  -
                  <a href="https://mozilla.github.io/nunjucks/templating.html" target="_blank">Nunjucks</a>
                </li>
              </ul>
            </div>

            <button class="button is-primary">Botón Primario</button>

            <div class="my-3">
              <picture>
                <source
                  type="image/webp"
                  srcset="
                    /testing-project/assets/images/photo_1-400.webp   400w,
                    /testing-project/assets/images/photo_1-800.webp   800w,
                    /testing-project/assets/images/photo_1-1280.webp 1280w,
                    /testing-project/assets/images/photo_1-2327.webp 2327w
                  "
                  sizes="100vw" />
                <img
                  src="/testing-project/assets/images/photo_1-400.jpeg"
                  alt="The possum is Eleventy's mascot"
                  loading="lazy"
                  decoding="async"
                  width="2327"
                  height="1500"
                  srcset="
                    /testing-project/assets/images/photo_1-400.jpeg   400w,
                    /testing-project/assets/images/photo_1-800.jpeg   800w,
                    /testing-project/assets/images/photo_1-1280.jpeg 1280w,
                    /testing-project/assets/images/photo_1-2327.jpeg 2327w
                  "
                  sizes="100vw" />
              </picture>
            </div>
          </div>
          <div class="column">
            <p class="mb-3">Ejemplo de una parte de codigo con el estilo de Bulma</p>
            <form>
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Tu nombre" />
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Tu email" />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Starter Kit Landing Page</strong>
          por Paula Pereyra.
        </p>
      </div>
    </footer>
  </body>
</html>
